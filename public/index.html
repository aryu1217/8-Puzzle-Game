<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-Puzzle</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS 파일을 연결했는지 확인 -->
  </head>
  <body>
    <h1>8-Puzzle Solver</h1>
    <button id="solve-button">Solve Puzzle</button>
    <div id="solution-output">Solution Path Length:</div>
    <div class="puzzle">
      <div class="tile" id="tile1">1</div>
      <div class="tile" id="tile2">2</div>
      <div class="tile" id="tile3">3</div>
      <div class="tile" id="tile4">4</div>
      <div class="tile" id="tile5">5</div>
      <div class="tile" id="tile6">6</div>
      <div class="tile" id="tile7">7</div>
      <div class="tile" id="tile8">8</div>
      <div class="tile empty" id="tile9"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
